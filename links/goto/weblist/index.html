<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WebLinksList</title>
	<style>
		:root {
			color-scheme: light dark;
		}

		a {
			color: light-dark(rgb(9, 105, 218), rgb(88, 166, 255));
			display: block;
			overflow-wrap: break-word;
			padding: 0.875em 1em;
			text-decoration: none;
			transition: background-color 0.15s ease-in-out;
			word-break: break-all;
		}

		a:hover {
			background-color: light-dark(rgb(238, 243, 246), rgb(30, 36, 44));
		}

		body {
			margin: 2em;
		}

		h1 {
			font-size: 2em;
		}

		li {
			border-bottom: 1px solid light-dark(rgb(216, 222, 228), rgb(48, 54, 61));
			padding: 0;
		}

		li:last-child {
			border-bottom: none;
		}

		ul {
			background-color: light-dark(rgb(246, 248, 250), rgb(22, 27, 34));
			border: 1px solid light-dark(rgb(216, 222, 228), rgb(48, 54, 61));
			border-radius: 6px;
			list-style: none;
			margin: 0;
			padding: 0;
		}

		.warning {
			background-color: light-dark(rgb(255, 250, 235), rgb(48, 38, 20));
			border: 1px solid light-dark(rgb(255, 200, 100), rgb(120, 80, 20));
			border-left: 4px solid light-dark(rgb(255, 160, 0), rgb(255, 193, 7));
			border-radius: 4px;
			color: light-dark(rgb(102, 60, 0), rgb(255, 235, 160));
			margin-bottom: 1.5em;
			padding: 1em 1.25em;
		}
	</style>
</head>
<body>
	<h1>/links/goto/weblist</h1>
	<div class="warning">This page is used to test the online component functionality of the Pogget application.</div>
	<ul>
		<li><a href="https://vilinkodesign.github.io/qing-webadb/">qing-webadb</a></li>
    <li><a href="https://vilinkodesign.github.io/imgcompress/">imgcompress</a></li>
	</ul>
</body>
</html>
